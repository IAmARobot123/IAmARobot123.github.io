<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>  
            window.addEventListener('message', function(e) {
                console.warn('data received')
                const data = e.data;
                if(data.header == 'get') {
                    parent.postMessage({
                        header: 'get',
                        value: localStorage.getItem(data.name)
                    }, '*')
                } else if(data.header == 'post') {
                    localStorage.setItem(data.name, data.value)
                } else {
                    console.error('received message but couldn\'t read. Sorry')
                }
            })
        </script>
    </body>
</html>
